<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>Mini App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <main id="main">
        <section>
            <car-card @showmydata="MiniSelected" v-for="mini in variants"
             :mini="mini" :key="mini.id">
            </car-card>
    
            <section :class="{'show-data' : showBioData}">
                <h1>{{ currentProfData.name }}</h1>
                <p>{{ currentProfData.description }}</p>
                <img :src="'images/' + currentProfData.image" alt="">
            </section>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
