<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>Mini App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="#hero">
                        <h1>Mini</h1>
                    </a>
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="About.html">About</a></li>
                        <li><a href="Contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <main id="main">
        <section class="Car_Panel">
            <div class="carshowcase">
            <car-card @showmydata="MiniSelected" v-for="mini in variants"
             :mini="mini" :key="mini.id">
            </car-card>
            </div>
            <div class="info" :class="{'show-data' : showBioData}">
                <h1>{{ currentProfData.name }}</h1>
                <p>{{ currentProfData.description }}</p>
                <img :src="'images/' + currentProfData.image" alt="">
            </div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
